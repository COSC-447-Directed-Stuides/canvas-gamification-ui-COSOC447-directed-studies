<ng-container *ngIf="!uqj.is_checkbox">
    <form (ngSubmit)="onSubmit(formData.value)" [formGroup]="formData" class="tui-space_top-6">
        <div *ngFor="let choice of choiceArray" class="tui-space_bottom-3">
            <tui-radio-block
                [item]="choice.id"
                contentAlign="left"
                formControlName="solution"
            >
                <app-editor [ngModelOptions]="{standalone: true}" [ngModel]="choice.value"
                            [readonly]="true"></app-editor>
            </tui-radio-block>
        </div>
        <div class="tui-form__buttons">
            <button
                [disabled]="!formData.valid"
                class="tui-form__button"
                size="m"
                tuiButton
            >
                Submit
            </button>
        </div>
    </form>
</ng-container>
<ng-container *ngIf="uqj.is_checkbox">
    <form (ngSubmit)="onCheckboxSubmit()" [formGroup]="checkboxFormData" class="tui-space_top-6">
        <div *ngFor="let checkbox of checkboxesArray.controls; let index = index" class="tui-space_bottom-3">
            <tui-checkbox-block
                [formControl]="checkboxesArray.controls[index] | asFormControl"
                contentAlign="left"
            >
                <app-editor [ngModelOptions]="{standalone: true}" [ngModel]="choiceArray[index].value"
                            [readonly]="true"></app-editor>
            </tui-checkbox-block>
        </div>
        <div class="tui-form__buttons">
            <button
                [disabled]="!canSubmit()"
                [showLoader]="waitingSubmission"
                class="tui-form__button"
                size="m"
                tuiButton
            >
                Submit
            </button>
        </div>
    </form>
</ng-container>
