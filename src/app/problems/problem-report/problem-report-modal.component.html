<ng-template
    (tuiDialogChange)="toggleDialog($event)"
    [tuiDialogOptions]="$any({ label: 'Report this question', size: 'm' })"
    [tuiDialog]="open"
>
    <div [formGroup]="formGroup">
        <div class="tui-form__row">
            <tui-select
                [valueContent]="reportOptions ? (reportOptions | stringifyTuiDataList: 0: 1) : ''"
                formControlName="report"
            >
                Reason
                <tui-data-list *tuiDataList>
                    <button *ngFor="let reportOption of reportOptions" [value]="reportOption[0]" tuiOption>
                        {{ reportOption[1] }}
                    </button>
                </tui-data-list>
                <tui-field-error formControlName="report"></tui-field-error>
            </tui-select>
        </div>
        <div class="tui-form__row">
            <tui-text-area
                formControlName="report_details">
                Details
            </tui-text-area>
        </div>
    </div>
    <div class="tui-form__row">
        <button
            (click)="submitReport()"
            [disabled]="formGroup.invalid"
            size="m"
            tuiButton
            type="submit"
        >
            Submit Report
        </button>
    </div>
</ng-template>
