<ng-container *ngIf="!readonly else editorSocket">
    <tui-editor
        (ngModelChange)="editor.setValue($event)"
        [exampleText]="exampleText"
        [ngModelOptions]="{standalone: true}"
        [ngModel]="editor.value"
        new
    >
        {{placeHolder}}
        <ng-container ngProjectAs="tools">
            <app-katex-tool tuiToolbarTool></app-katex-tool>
        </ng-container>
    </tui-editor>
</ng-container>
<ng-template #editorSocket>
    <tui-editor-socket [content]="editor.value | getKatexHtmlString"></tui-editor-socket>
</ng-template>
