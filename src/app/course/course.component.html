<section class="tui-container tui-container_fullwidth">
    <h1
        [class.tui-skeleton]="!course"
        class="tui-text_h3 tui-space_top-10 tui-space_bottom-2"
    >
        {{ course?.name }}
    </h1>

    <h2
        [class.tui-skeleton]="!course"
        class="tui_text_h4"
    >Welcome to COSC 111 with Professor John Johnson. I hope you enjoy my course.
    </h2>

        <div class="tui-row">
            <tui-island class="tui-island_hoverable">

                <p class="tui-island__paragraph">Go here for practice</p>
            </tui-island>
        </div>

        <div class="tui-row">
            <tui-island class="tui-island_hoverable">
                <h3 class="tui-island__title">Leaderboard and Statistics</h3>
                <p class="tui-island__paragraph">Go here for practice</p>
            </tui-island>

            <tui-island class="tui-island_hoverable">
                <h3 class="tui-island__title">Tokens</h3>
                <p class="tui-island__paragraph">Go here for practice</p>
            </tui-island>
        </div>
    </div>
