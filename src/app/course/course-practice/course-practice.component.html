<section class="tui-container tui-container_fullwidth">
    <div class="tui-space_top-2">
        <h1
            [class.tui-skeleton]="!course"
            class="tui-text_h3 tui-space_top-15 tui-space_bottom-2 course-name course-header"
            (click)="onCourseNameClick()"
        >
            {{ course?.name }}
        </h1>
    </div>
    <app-concept-map [currCourse]="course"></app-concept-map>
</section>
